<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
</head>
<body>
    <header>
        <h1>Árbol Genealógico Interactivo</h1>
    </header>

    <div id="zoom-controls">
        <label for="zoom-slider">Zoom:</label>
        <input type="range" id="zoom-slider" min="50" max="150" value="100" step="10">
    </div>

    <div id="tree-container" class="zoomable-container">
        <!-- Aquí se generará el árbol genealógico -->
    </div>

    <!-- Ventana modal para mostrar información adicional -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h2 id="person-name"></h2>
            <img id="person-photo" src="" alt="Foto" />
            <p id="person-info"></p>
        </div>
    </div>

    <footer>
        <p>© 2025 Mi Árbol Genealógico</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
