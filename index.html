<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol Genealógico Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir jsPlumb desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.0/dist/js/jsplumb.min.js"></script>
</head>
<body>
    <header>
        <h1>Árbol Genealógico Interactivo</h1>
    </header>

    <div id="tree-container">
        <!-- Árbol genealógico -->
    </div>

    <!-- Modal para mostrar detalles de una persona -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h2 id="person-name"></h2>
            <img id="person-photo" src="" alt="Foto" />
            <p id="person-info"></p>
        </div>
    </div>

    <footer>
        <p>© 2025 Mi Árbol Genealógico</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
